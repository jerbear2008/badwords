                      <button>Menu</button>
                    </a>
                    <a href="#menu3" class="ml-6 text-base sn-heading">
                      <button>Menu</button>
                    </a>
                  </div>
                </div>

                <div class="flex flex-col" x-data="{drop : false}">
                  <button @click="drop=!drop" class="sn-heading">
                    <span class="mx-4 font-medium">API Guide</span>
                    <svg
                      class="text-white w-8 h-auto"
                      clip-rule="evenodd"
                      fill="rgb(156 163 175)"
                      fill-rule="evenodd"

                      stroke-miterlimit="2"

                      clip-rule="evenodd"

                      fill-rule="evenodd"
                      stroke-linejoin="round"
                      stroke-miterlimit="2"

          id="docs"
          class="min-w-full py-8 px-4 overflow-x-hidden prose-invert prose md:prose-lg lg:prose-xl"
        ></div>
      </div>

</html>
